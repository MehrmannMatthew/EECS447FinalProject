<!DOCTYPE html>
<html>
<head>
<title>KU Park</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="w3-theme-black.css">
<script src="../EECS447/Scripts/main.js"></script>
</head>
<body>
<!-- Header -->
<header class="w3-container w3-padding w3-black" id="myHeader">
  <div class="w3-center w3-title">
  <h4>Jayhawker Parking</h4>
  <h1 class="w3-xxxlarge w3-animate-bottom">Homepage</h1>
  </div>
</header>
<!-- Body -->

<div id="addTicket" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-top">
      <header class="w3-container w3-theme-l1"> 
        <span onclick="document.getElementById('addTicket').style.display='none'" class="w3-button w3-display-topright">×</span>
        <button id="searchButton" onclick="search()">Click me</button>
        <div id="Test"></div>
      <footer class="w3-container w3-theme-l1">
      </footer>
    </div>
</div>
<div id="loader" class="loader"></div> 
<div class="w3-row w3-border">
  <div class="w3-half w3-container w3-border">
    <h3 class="w3-center">Tickets</h3>
      <div onclick="document.getElementById('addTicket').style.display='block'" class="w3-card-4 w3-center">
        <div class="w3-container">
        <p>Add a Ticket</p>
      </div>
    </div>
</button>
    <br>
    <div class="w3-card-4 w3-center">
      <div class="w3-container">
      <p>Search for a Ticket</p>
      </div>
    </div>
    <br>
  </div>
  <div class="w3-half w3-container w3-border">
    <h3 class="w3-center">Permits</h3>
    <div class="w3-card-4 w3-center">
      <div class="w3-container">
      <p>Add a Permit</p>
      </div>
    </div>
    <br>
    <div class="w3-card-4 w3-center">
      <div class="w3-container">
      <p>Search for a Permit</p>
      </div>
    </div>
    <br>
  </div>
</div>
<br>
<hr>

<!-- Footer -->
<footer class="w3-container w3-theme-dark w3-padding-16">
  <div style="position:relative;bottom:55px;" class="w3-tooltip w3-right">
    <span class="w3-text w3-theme-light w3-padding">Go To Top</span>    
    <a class="w3-text-white" href="#myHeader"><span class="w3-xlarge">
    <i class="fa fa-chevron-circle-up"></i></span></a>
  </div>
</footer>
</body>
</html>
